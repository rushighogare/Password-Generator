<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>   <!-- data-passwordDisplay is used to fetch this element in JS file -->
            
            <button class="copyBtn1" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./Images/copy-svgrepo-com.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <!--password length section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!--slider-->
            <input type="range" min="1" max="28" class="slider" step="1" data-lengthSlider>   <!-- data-lengthSlider (it is customm attribute)-->

            <!--checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers letters</label>
            </div>
            
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbol letters</label>
            </div>

            <!--strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <!--generate password-->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
